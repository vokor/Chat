syntax = "proto3";

option java_outer_classname = "Chat";

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc Say (Request) returns (Reply) {}
}

// The request message containing the user's name.
message Request {
  string name = 1;
  string time = 2;
  string text = 3;
}

// The response message containing the greetings
message Reply {
  string message = 1;
}